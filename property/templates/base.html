<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container px-2">
      <a class="navbar-brand" href="{{url_for('home_page')}}">
          <img id="navbar-logo" alt="Logo" src="https://iili.io/mQ3H2j.png" width = "160" height = "40"></a>

            <ul class="navbar-nav ms-auto mx-4">
                <li class="nav-item mr-4"><a class="nav-link" href="{{url_for('home_page')}}">Home</a></li>
                <li class="nav-item mr-4"><a class="nav-link" href="{{url_for('about_page')}}">About</a></li>

</nav>

 {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for cat, message in messages %}
                    <div class="alert alert-{{ cat }}">
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <div id="container">
      <!-- Jinja directives: page contents will go between them -->
      {% block body %}
      {% endblock %}
    </div>
  </body>

<footer class="bg-transparent pb-1 fixed-bottom text-right">
